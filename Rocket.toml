# Replace these with certs generated by CertBot et al
[default.tls]
key = "./private/rsa_sha256_key.pem"     # Path or bytes to DER-encoded ASN.1 PKCS#1/#8 key.
certs = "./private/rsa_sha256_cert.pem" # Path or bytes to DER-encoded X.509 TLS cert chain.

[default]
address = "0.0.0.0"
port = 8000
workers = 12
keep_alive = 5